<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Login Dashboard</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(
          135deg,
          #1a1b2e 0%,
          #16213e 50%,
          #0f0e23 100%
        );
        color: #ffffff;
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 1400px;
        margin: 0 auto;
      }

      .header {
        text-align: center;
        margin-bottom: 40px;
      }

      .header h1 {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 10px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .header p {
        color: #a0a4b8;
        font-size: 1rem;
      }

      .dashboard-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 30px;
        margin-bottom: 30px;
      }

      .card {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 16px;
        padding: 30px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        display: flex;
        flex-direction: column;
        height: 100%;
      }

      .card h3 {
        color: #667eea;
        font-size: 1.2rem;
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .card h3::before {
        content: "●";
        color: #667eea;
        font-size: 0.8rem;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group:last-of-type {
        margin-bottom: 25px;
      }

      .input {
        width: 100%;
        padding: 15px 20px;
        background: rgba(255, 255, 255, 0.08);
        border: 1px solid rgba(255, 255, 255, 0.15);
        border-radius: 12px;
        color: #ffffff;
        font-size: 1rem;
        transition: all 0.3s ease;
      }

      #username {
        margin-bottom: 24px;
      }

      #password {
        margin-bottom: 24px;
      }

      .input:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        background: rgba(255, 255, 255, 0.12);
      }

      .input::placeholder {
        color: #6b7280;
      }

      .btn {
        width: 100%;
        padding: 15px 20px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        border-radius: 12px;
        color: #ffffff;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        margin-top: auto;
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
      }

      .btn:active {
        transform: translateY(0);
      }

      .data-section {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 16px;
        padding: 30px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      }

      .status-section h3 {
        color: #667eea;
        font-size: 1.2rem;
        margin-bottom: 15px;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .status-section h3::before {
        content: "●";
        color: #667eea;
        font-size: 0.8rem;
      }

      .status-display {
        background: rgba(0, 0, 0, 0.3);
        border-radius: 12px;
        padding: 20px;
        margin-bottom: 20px;
      }

      .status-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 0;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .status-item:last-child {
        border-bottom: none;
      }

      .status-label {
        color: #a0a4b8;
        font-weight: 500;
      }

      .status-value {
        color: #ffffff;
        font-weight: 600;
      }

      .status-success {
        color: #10b981;
      }

      .status-error {
        color: #f87171;
      }

      .status-pending {
        color: #f59e0b;
      }

      .response-section {
        margin-top: 30px;
        background: rgba(255, 255, 255, 0.03);
        border-radius: 12px;
        padding: 20px;
      }

      .response-section h4 {
        color: #667eea;
        margin-bottom: 15px;
      }

      .response-content {
        background: rgba(0, 0, 0, 0.3);
        border-radius: 8px;
        padding: 15px;
        font-family: "Courier New", monospace;
        font-size: 0.875rem;
        color: #a0a4b8;
        white-space: pre-wrap;
        max-height: 300px;
        overflow-y: auto;
      }

      @media (max-width: 768px) {
        .dashboard-grid {
          grid-template-columns: 1fr;
        }

        .header h1 {
          font-size: 2rem;
        }

        .container {
          padding: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>User Login Dashboard</h1>
        <p>ユーザー認証テスト用インターフェース</p>
      </div>

      <div class="dashboard-grid">
        <!-- ログイン -->
        <div class="card">
          <h3>ログイン</h3>
          <div class="form-group">
            <input
              type="text"
              id="username"
              class="input"
              placeholder="ユーザー名を入力"
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              id="password"
              class="input"
              placeholder="パスワードを入力"
            />
          </div>
          <button onclick="loginUser()" class="btn">Login</button>
        </div>

        <!-- ステータス確認 -->
        <div class="card">
          <h3>ステータス確認</h3>
          <div class="form-group">
            <input
              type="text"
              id="token"
              class="input"
              placeholder="確認するユーザーID"
            />
          </div>
          <button onclick="checkStatus()" class="btn">Check Status</button>
        </div>
      </div>

      <!-- ステータス表示セクション -->
      <div class="data-section">
        <div class="status-section">
          <h3>ユーザーステータス</h3>
          <div class="status-display">
            <div class="status-item">
              <span class="status-label">認証状態:</span>
              <span id="authStatus" class="status-value">未認証</span>
            </div>
            <div class="status-item">
              <span class="status-label">ユーザーID:</span>
              <span id="userId" class="status-value">-</span>
            </div>
            <div class="status-item">
              <span class="status-label">ユーザー名:</span>
              <span id="displayUsername" class="status-value">-</span>
            </div>
            <div class="status-item">
              <span class="status-label">最終ログイン:</span>
              <span id="lastLogin" class="status-value">-</span>
            </div>
            <div class="status-item">
              <span class="status-label">セッション状態:</span>
              <span id="sessionStatus" class="status-value">無効</span>
            </div>
          </div>
        </div>

        <div class="response-section">
          <h4>レスポンス</h4>
          <div id="response" class="response-content">
            APIレスポンスがここに表示されます
          </div>
        </div>
      </div>
    </div>

    <script>
      const API = "../api";

      function showResponse(data) {
        document.getElementById("response").textContent = JSON.stringify(
          data,
          null,
          2
        );
      }

      async function request(url, method = "GET", data = null) {
        try {
          const options = { method };
          if (data) {
            options.headers = { "Content-Type": "application/json" };
            options.body = JSON.stringify(data);
          }
          const response = await fetch(url, options);
          const result = await response.json();
          showResponse(result);
          return result;
        } catch (error) {
          showResponse({ error: error.message });
          return { error: error.message };
        }
      }

      function updateStatus(status, userId = null, username = null) {
        const authStatusEl = document.getElementById("authStatus");
        const userIdEl = document.getElementById("userId");
        const usernameEl = document.getElementById("displayUsername");
        const lastLoginEl = document.getElementById("lastLogin");
        const sessionStatusEl = document.getElementById("sessionStatus");

        if (status === "success") {
          authStatusEl.textContent = "認証成功";
          authStatusEl.className = "status-value status-success";
          userIdEl.textContent = userId || "-";
          usernameEl.textContent = username || "-";
          lastLoginEl.textContent = new Date().toLocaleString("ja-JP");
          sessionStatusEl.textContent = "有効";
          sessionStatusEl.className = "status-value status-success";
        } else if (status == "showStatus") {
          authStatusEl.textContent = "認証成功";
          authStatusEl.className = "status-value status-success";
          userIdEl.textContent = userId || "-";
          usernameEl.textContent = username || "-";
          lastLoginEl.textContent = "-";
          sessionStatusEl.textContent = "有効";
          sessionStatusEl.className = "status-value status-success";
        } else if (status === "error") {
          authStatusEl.textContent = "認証失敗";
          authStatusEl.className = "status-value status-error";
          userIdEl.textContent = "-";
          usernameEl.textContent = "-";
          lastLoginEl.textContent = "-";
          sessionStatusEl.textContent = "無効";
          sessionStatusEl.className = "status-value status-error";
        } else if (status === "pending") {
          authStatusEl.textContent = "認証中...";
          authStatusEl.className = "status-value status-pending";
          sessionStatusEl.textContent = "処理中";
          sessionStatusEl.className = "status-value status-pending";
        }
      }

      async function loginUser() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        if (!username || !password) {
          alert("ユーザー名とパスワードは必須です");
          return;
        }

        updateStatus("pending");

        const data = { username, password };
        const result = await request(`${API}/auth`, "POST", data);

        if (result && !result.error) {
          console.log(result);
          updateStatus("success", result.userId || result.id, username);
          // フォームをクリア
          document.getElementById("username").value = "";
          document.getElementById("password").value = "";
        } else {
          updateStatus("error");
        }
      }

      async function checkStatus() {
        const token = document.getElementById("token").value;
        console.log("Checking status for ID:", token);

        if (!token) {
          alert("ユーザーIDは必須です");
          return;
        }

        updateStatus("pending");

        const result = await request(`${API}/auth/check/${token}`, "POST");

        if (result && !result.error) {
          updateStatus(
            "showStatus",
            result.userId || result.id,
            result.username
          );
          // フォームをクリア
          document.getElementById("token").value = "";
        } else {
          updateStatus("error");
        }
      }

      // ページ読み込み時の初期化
      window.addEventListener("DOMContentLoaded", function () {
        showResponse("アプリケーションを開始しました");
      });
    </script>
  </body>
</html>
