<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ログイン</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(
          135deg,
          #1a1b2e 0%,
          #16213e 50%,
          #0f0e23 100%
        );
        color: #ffffff;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .login-container {
        width: 100%;
        max-width: 400px;
      }

      .header {
        text-align: center;
        margin-bottom: 40px;
      }

      .header h1 {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 10px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .header p {
        color: #a0a4b8;
        font-size: 1rem;
      }

      .login-card {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 16px;
        padding: 40px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-label {
        display: block;
        margin-bottom: 8px;
        color: #a0a4b8;
        font-weight: 500;
      }

      .form-input {
        width: 100%;
        padding: 15px 20px;
        background: rgba(255, 255, 255, 0.08);
        border: 1px solid rgba(255, 255, 255, 0.15);
        border-radius: 12px;
        color: #ffffff;
        font-size: 1rem;
        transition: all 0.3s ease;
      }

      .form-input:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        background: rgba(255, 255, 255, 0.12);
      }

      .form-input::placeholder {
        color: #6b7280;
      }

      .login-btn {
        width: 100%;
        padding: 15px 20px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        border-radius: 12px;
        color: #ffffff;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        margin-top: 10px;
      }

      .login-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
      }

      .login-btn:active {
        transform: translateY(0);
      }

      .login-btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .error-message {
        background: rgba(248, 113, 113, 0.1);
        border: 1px solid rgba(248, 113, 113, 0.3);
        border-radius: 8px;
        padding: 12px 16px;
        margin-bottom: 20px;
        color: #f87171;
        font-size: 0.875rem;
        display: none;
      }

      .error-message.show {
        display: block;
        animation: fadeIn 0.3s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .loading {
        display: inline-block;
        width: 16px;
        height: 16px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: #ffffff;
        animation: spin 0.8s ease-in-out infinite;
        margin-right: 8px;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      @media (max-width: 480px) {
        .header h1 {
          font-size: 2rem;
        }

        .login-card {
          padding: 30px 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="header">
        <h1>ログイン</h1>
        <p>アカウントにログインしてください</p>
      </div>

      <div class="login-card">
        <div id="errorMessage" class="error-message"></div>

        <form id="loginForm">
          <div class="form-group">
            <label for="username" class="form-label">ユーザー名</label>
            <input
              type="text"
              id="username"
              name="username"
              class="form-input"
              placeholder="ユーザー名を入力"
              required
            />
          </div>

          <div class="form-group">
            <label for="password" class="form-label">パスワード</label>
            <input
              type="password"
              id="password"
              name="password"
              class="form-input"
              placeholder="パスワードを入力"
              required
            />
          </div>

          <button type="submit" id="loginBtn" class="login-btn">
            <span id="btnText">ログイン</span>
          </button>
        </form>
      </div>
    </div>

    <script>
      const API = "/api";

      const loginForm = document.getElementById("loginForm");
      const errorMessage = document.getElementById("errorMessage");
      const loginBtn = document.getElementById("loginBtn");
      const btnText = document.getElementById("btnText");

      async function request(url, method = "GET", data = null) {
        try {
          const options = { method };
          if (data) {
            options.headers = { "Content-Type": "application/json" };
            options.body = JSON.stringify(data);
          }
          const response = await fetch(url, options);
          const result = await response.json();
          return result;
        } catch (error) {
          return { error: error.message };
        }
      }

      function showError(message) {
        errorMessage.textContent = message;
        errorMessage.classList.add("show");
      }

      function hideError() {
        errorMessage.classList.remove("show");
      }

      function setLoading(isLoading) {
        if (isLoading) {
          loginBtn.disabled = true;
          btnText.innerHTML = '<span class="loading"></span>ログイン中...';
        } else {
          loginBtn.disabled = false;
          btnText.textContent = "ログイン";
        }
      }

      async function authenticateUser(username, password) {
        const data = { username, password };
        const result = await request(`${API}/auth/`, "POST", data);

        if (result && result.error) {
          console.log(result);
        }

        return result;
      }

      loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value;

        // エラーメッセージを非表示
        hideError();

        // 入力値の検証
        if (!username) {
          showError("ユーザー名を入力してください");
          return;
        }

        if (!password) {
          showError("パスワードを入力してください");
          return;
        }

        if (password.length < 4) {
          showError("パスワードは4文字以上である必要があります");
          return;
        }

        try {
          setLoading(true);

          // 認証処理
          const result = await authenticateUser(username, password);

          if (result.status == 200) {
            // ログイン成功
            btnText.innerHTML = "✓ ログイン成功！";
            setTimeout(() => {
              alert(`${result.userId}さん、ログインが完了しました！`);

              // セッション情報を保持
              const { token, permission } = result;
              sessionStorage.setItem("token", token);
              sessionStorage.setItem("username", username);
              sessionStorage.setItem("permission", permission);

              // 通信画面へリダイレクト
              if (permission === "admin") {
                window.location.href = "/admin.html";
              } else if (permission === "user") {
                window.location.href = "/student.html";
              } else {
                window.location.href = "/";
              }

              // デモ用にフォームをリセット
              loginForm.reset();
              setLoading(false);
            }, 1000);
          } else {
            showError(result.error);
            setLoading(false);
          }
        } catch (error) {
          showError(
            "ネットワークエラーが発生しました。もう一度お試しください。"
          );
          setLoading(false);
        }
      });

      // Enterキーでログインボタンを押下
      document.addEventListener("keypress", (e) => {
        if (e.key === "Enter" && !loginBtn.disabled) {
          loginForm.dispatchEvent(new Event("submit"));
        }
      });
    </script>
  </body>
</html>
